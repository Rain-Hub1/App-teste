plugins {
    id 'com.android.application'
}

android {
    compileSdk 33
    ndkVersion "25.2.9519653"

    namespace "com.exemplo.meuapp"

    defaultConfig {
        applicationId "com.exemplo.meuapp"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        // Liga o C++ via CMake
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17"
            }
        }
    }

    // Aponta para o CMakeLists.txt
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.22.1"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
